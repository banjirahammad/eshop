<!DOCTYPE html>
<html lang="en" dir="ltr">   
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <title>ESHP project</title>
    </head>
    <body class="">

        <nav class="navbar navbar-expand-md bg-primary" data-bs-theme="dark">
            <div class="container">
              <a class="navbar-brand text-light" href="#"> <b>ESHOP</b> </a>
              <div class="" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"> <b>Cart</b> </a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="container pt-4">
            <div class="row">
                <div class="col-lg-12">
                    <h4>Products</h4>
                    <hr>
                    <div id="notification"></div>
                    <div class="row">
                        <div class="col-sm-6 col-md-3 mb-3 mb-sm-0">
                            <div class="card">
                              <img src="https://via.placeholder.com/100x75" class="card-img-top" alt="...">
                              <div class="card-body">
                                <h5 class="card-title" id="name">Daab (Green Coconut)</h5>
                                <p class="card-text"> 
                                    Price: <span class="text-primary" id="price">95</span>tk <br>  
                                    Code:  <span class="text-warning" id="code">SKU11</span>
                                </p>
                                <a class="btn btn-primary addCart">Add to Cart</a>
                              </div>
                            </div>
                        </div>

                        <div class="col-sm-6 col-md-3 mb-3 mb-sm-0">
                          <div class="card">
                            <img src="https://via.placeholder.com/100x75" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title" id="name">Paka Pape </h5>
                              <p class="card-text"> 
                                  Price: <span class="text-primary" id="price">60</span>tk <br>  
                                  Code:  <span class="text-warning" id="code">SKU12</span>
                              </p>
                              <a class="btn btn-primary addCart">Add to Cart</a>
                            </div>
                          </div>
                      </div>

                        <div class="col-sm-6 col-md-3 mb-3 mb-sm-0">
                          <div class="card">
                            <img src="https://via.placeholder.com/100x75" class="card-img-top" alt="...">
                            <div class="card-body">
                              <h5 class="card-title" id="name">Dalim (Pomegranate)</h5>
                              <p class="card-text"> 
                                  Price: <span class="text-primary" id="price">150</span>tk <br>  
                                  Code:  <span class="text-warning" id="code">SKU13</span>
                              </p>
                              <a class="btn btn-primary addCart">Add to Cart</a>
                            </div>
                          </div>
                      </div>

                      <div class="col-sm-6 col-md-3 mb-3 mb-sm-0">
                        <div class="card">
                          <img src="https://via.placeholder.com/100x75" class="card-img-top" alt="...">
                          <div class="card-body">
                            <h5 class="card-title" id="name">Water Chestnut</h5>
                            <p class="card-text"> 
                                Price: <span class="text-primary" id="price">120</span>tk <br>  
                                Code:  <span class="text-warning" id="code">SKU13</span>
                            </p>
                            <a class="btn btn-primary addCart">Add to Cart</a>
                          </div>
                        </div>
                    </div>
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="container pt-4 pb-5">
            <div class="row">
                <div col-md-12>
                    <h3>Cart list</h3>
                    <hr>
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Product Name</th>
                            <th scope="col">Product Code</th>
                            <th scope="col">Price</th>
                            <th scope="col">x</th>
                          </tr>
                        </thead>
                        <tbody id="cart-list">                          
                        </tbody>
                      </table>

                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/script.js"></script>

    </body>
</html>
